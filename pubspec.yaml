version: 1.0.2+5
homepage: https://github.com/mayurpitroda96/easy_audio_trimmer

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^6.0.0
  ffmpeg_kit_flutter: ^6.0.3
  intl: ^0.19.0
  path: ^1.9.0
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
